    <script type="text/javascript">
        $(document).ready(function(){
            $(window).scroll(function(){
                if ($(this).scrollTop() > 0){
                    $(".hero").css({"opacity" : "0"})
                }
                else {
                    $(".hero").css({"opacity" : "1"})
                }
            })
            $(window).scroll(function(){
                if ($(this).scrollTop() > 0){
                    $(".nav").css({"background" : "#000"})
                }
                else {
                    $(".nav").css({"background" : "white"})
                }
            })
            $(window).scroll(function(){
                if ($(this).scrollTop() > 0){
                    $("li a").css({"color" : "white"})
                }
                else {
                    $("li a").css({"color" : "#000"})
                }
            })
        });
    </script>
